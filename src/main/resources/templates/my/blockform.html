<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>地块表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">地块名称</label>
        <div class="layui-input-inline">
            <input type="text" name="sname" lay-verify="required" placeholder="地块名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地块位置</label>
        <div class="layui-input-inline">
            <input type="text" name="splace" lay-verify="required" placeholder="地块位置" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属行政区划</label>
        <div class="layui-input-inline">
            <input type="text" name="sdept" lay-verify="required" placeholder="所属行政区划" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">土壤类型</label>
        <div class="layui-input-inline">
            <!--<input type="text" name="ibtype" lay-verify="number" placeholder="土壤类型" autocomplete="off" class="layui-input">-->
            <select id="ibtype" name="ibtype" lay-verify="">
                <option value="1" selected>砂质土</option>
                <option value="2" >黏质土</option>
                <option value="3" >壤土</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地块X轴</label>
        <div class="layui-input-inline">
            <input type="text" name="squarex" lay-verify="number" placeholder="地块X轴" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地块Y轴</label>
        <div class="layui-input-inline">
            <input type="text" name="squarey" lay-verify="number" placeholder="地块Y轴" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">市/县</label>
        <div class="layui-input-inline">
            <input type="text" name="scity" lay-verify="required" placeholder="市/县" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">乡镇</label>
        <div class="layui-input-inline">
            <input type="text" name="stownship" lay-verify="required" placeholder="乡镇" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">村</label>
        <div class="layui-input-inline">
            <input type="text" name="svillage" lay-verify="required" placeholder="村" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年份</label>
        <div class="layui-input-inline">
            <input type="text" name="iyear" lay-verify="number" placeholder="年份" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
        var data=parent.blockdata;
        if(null!=data&&undefined!=data){
            form.val("layuiadmin-form-useradmin", {
                "sname": data[0]["sname"],
                "splace": data[0]["splace"],
                "sdept": data[0]["sdept"],
                "ibtype": data[0]["ibtype"],
                "squarex": data[0]["squarex"],
                "squarey": data[0]["squarey"],
                "stownship": data[0]["stownship"],
                "svillage": data[0]["svillage"],
                "scity": data[0]["scity"],
                "iyear": data[0]["iyear"],
            });
        };
        upload.render({
            elem: '#layuiadmin-upload-useradmin'
            ,url: layui.setter.base + 'json/upload/demo.js'
            ,accept: 'images'
            ,method: 'get'
            ,acceptMime: 'image/*'
            ,done: function(res){
                $(this.item).prev("div").children("input").val(res.data.src)
            }
        });
    })
</script>
</body>
</html>
